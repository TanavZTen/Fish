<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Literature Card Game</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      min-height: 100vh;
    }
    .container { max-width: 900px; margin: 0 auto; padding: 20px; }
    .card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 12px;
      padding: 30px;
      margin: 20px 0;
    }
    h1 {
      font-size: 48px;
      font-weight: 800;
      text-align: center;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #ffd700, #ffed4e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle {
      text-align: center;
      color: #8b949e;
      margin-bottom: 30px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      color: #c9d1d9;
      font-size: 16px;
      margin-bottom: 12px;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #ffd700;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #ffd700, #ffed4e);
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 700;
      color: #000;
      cursor: pointer;
      margin-bottom: 8px;
    }
    button:hover { opacity: 0.9; }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .btn-secondary {
      background: #21262d;
      color: #c9d1d9;
      border: 1px solid #30363d;
    }
    .btn-small {
      width: auto;
      padding: 6px 12px;
      font-size: 14px;
      margin: 0;
    }
    .divider {
      text-align: center;
      color: #8b949e;
      margin: 20px 0;
    }
    .teams-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }
    .team-section h3 {
      margin-bottom: 12px;
      font-size: 18px;
    }
    .team-section.t1 h3 { color: #da3633; }
    .team-section.t2 h3 { color: #1f6feb; }
    .team-player {
      background: #0d1117;
      border: 1px solid #30363d;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .team-player.you {
      border-color: #58a6ff;
    }
    .settings {
      background: #0d1117;
      border: 1px solid #30363d;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .setting-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .setting-row label {
      color: #8b949e;
    }
    .setting-row input[type="checkbox"] {
      width: auto;
      margin: 0;
    }
    .game-hand {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px 0;
    }
    .game-card {
      width: 60px;
      height: 84px;
      background: #fff;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .game-card:hover { transform: translateY(-5px); }
    .game-card.selected {
      transform: translateY(-10px);
      box-shadow: 0 0 0 3px #ffd700;
    }
    .game-card.red { color: #dc2626; }
    .game-card.black { color: #000; }
    .debug {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.9);
      color: #0f0;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 11px;
      max-width: 300px;
      max-height: 400px;
      overflow-y: auto;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="debug" class="debug"></div>
  <div id="app"></div>
  
  <script>
    function log(msg) {
      const debug = document.getElementById('debug');
      if (debug) {
        const time = new Date().toLocaleTimeString();
        debug.innerHTML = `[${time}] ${msg}<br>` + debug.innerHTML.split('<br>').slice(0, 20).join('<br>');
      }
      console.log(msg);
    }
    
    log('App starting...');
    
    const DB = window.supabase.createClient(
      'https://vngdiukjrfmzwlbefmjf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZuZ2RpdWtqcmZtendsYmVmbWpmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc0Njk5MDUsImV4cCI6MjA4MzA0NTkwNX0.XBr7aEzSPj-Iw0HYf27T8yXo1nbZ01MhBVa-VIdNZG4'
    );
    
    const myId = localStorage.getItem('player-id') || (() => {
      const id = crypto.randomUUID();
      localStorage.setItem('player-id', id);
      return id;
    })();
    
    log('Client ID: ' + myId.substring(0, 8));
    
    let state = {
      view: 'home',
      name: '',
      code: '',
      team: '',
      game: null,
      selectedCard: '',
      selectedOpponent: ''
    };
    
    async function save(game) {
      if (!state.code) return log('ERROR: No room code');
      log('Saving to room: ' + state.code);
      
      try {
        const checkResult = await DB.from('games').select('id').eq('room_code', state.code).maybeSingle();
        
        let result;
        if (checkResult.data) {
          log('Updating existing game');
          result = await DB.from('games')
            .update({ game_data: game, updated_at: new Date().toISOString() })
            .eq('room_code', state.code);
        } else {
          log('Inserting new game');
          result = await DB.from('games')
            .insert({ room_code: state.code, game_data: game, updated_at: new Date().toISOString() });
        }
        
        if (result.error) {
          log('ERROR: ' + result.error.message);
          alert('Save failed: ' + result.error.message);
          return;
        }
        
        log('‚úì Save successful');
        state.game = game;
        render();
      } catch (e) {
        log('EXCEPTION: ' + e.message);
        alert('Error: ' + e.message);
      }
    }
    
    async function load() {
      if (!state.code) return;
      try {
        const result = await DB.from('games').select('game_data').eq('room_code', state.code).maybeSingle();
        
        if (result.error) {
          log('Load error: ' + result.error.message);
          return;
        }
        
        if (result.data) {
          state.game = result.data.game_data;
          render();
        }
      } catch (e) {
        log('Load exception: ' + e.message);
      }
    }
    
    function createRoom() {
      if (!state.name.trim()) return alert('Enter your name');
      state.code = Math.random().toString(36).substring(2, 8).toUpperCase();
      log('Creating room: ' + state.code);
      state.view = 'teamSelect';
      render();
    }
    
    async function joinRoom() {
      if (!state.name.trim() || !state.code.trim()) return alert('Enter name and room code');
      
      state.code = state.code.toUpperCase().trim();
      log('Joining room: ' + state.code);
      
      try {
        const result = await DB.from('games').select('game_data').eq('room_code', state.code).maybeSingle();
        
        if (result.error || !result.data) {
          log('Room not found');
          return alert('Room not found!');
        }
        
        state.game = result.data.game_data;
        
        if (state.game.players.some(p => p.id === myId)) {
          log('Player already in game');
          state.view = state.game.phase === 'game' ? 'game' : 'lobby';
          render();
          startPolling();
        } else {
          log('New player joining');
          state.view = 'teamSelect';
          render();
        }
      } catch (e) {
        log('Join error: ' + e.message);
        alert('Error: ' + e.message);
      }
    }
    
    async function confirmTeam(team) {
      state.team = team;
      log('Selected team: ' + team);
      
      if (!state.game) {
        log('Creating new game');
        const game = {
          hostId: myId,
          phase: 'lobby',
          players: [{ id: myId, name: state.name, hand: [] }],
          teams: { team1: [], team2: [] },
          currentTurn: '',
          scores: { team1: 0, team2: 0 },
          log: [],
          settings: { showHistory: true, showCounts: false }
        };
        game.teams[team].push(myId);
        await save(game);
        state.view = 'lobby';
        startPolling();
      } else {
        log('Joining existing game');
        const game = state.game;
        if (!game.players.find(p => p.id === myId)) {
          game.players.push({ id: myId, name: state.name, hand: [] });
          game.teams[team].push(myId);
          await save(game);
        }
        state.view = 'lobby';
        startPolling();
      }
    }
    
    async function addBot(team) {
      log('Adding bot to ' + team);
      const game = state.game;
      let n = 1;
      while (game.players.some(p => p.name === `Bot ${n}`)) n++;
      const bot = { id: `bot-${Date.now()}`, name: `Bot ${n}`, hand: [], isBot: true };
      game.players.push(bot);
      game.teams[team].push(bot.id);
      await save(game);
    }
    
    async function removeBot(id) {
      log('Removing bot: ' + id);
      const game = state.game;
      game.players = game.players.filter(p => p.id !== id);
      game.teams.team1 = game.teams.team1.filter(i => i !== id);
      game.teams.team2 = game.teams.team2.filter(i => i !== id);
      await save(game);
    }
    
    async function toggleSetting(key) {
      log('Toggling setting: ' + key);
      const game = state.game;
      if (!game.settings) game.settings = {};
      game.settings[key] = !game.settings[key];
      await save(game);
    }
    
    async function startGame() {
      log('Starting game');
      const game = state.game;
      if (game.players.length < 4) return alert('Need at least 4 players');
      if (game.teams.team1.length === 0 || game.teams.team2.length === 0) {
        return alert('Both teams need players');
      }
      
      const deck = ['2‚ô†','3‚ô†','4‚ô†','5‚ô†','6‚ô†','7‚ô†','9‚ô†','10‚ô†','J‚ô†','Q‚ô†','K‚ô†','A‚ô†','2‚ô•','3‚ô•','4‚ô•','5‚ô•','6‚ô•','7‚ô•','9‚ô•','10‚ô•','J‚ô•','Q‚ô•','K‚ô•','A‚ô•','2‚ô£','3‚ô£','4‚ô£','5‚ô£','6‚ô£','7‚ô£','9‚ô£','10‚ô£','J‚ô£','Q‚ô£','K‚ô£','A‚ô£','2‚ô¶','3‚ô¶','4‚ô¶','5‚ô¶','6‚ô¶','7‚ô¶','9‚ô¶','10‚ô¶','J‚ô¶','Q‚ô¶','K‚ô¶','A‚ô¶','8‚ô•','8‚ô¶','8‚ô†','8‚ô£','RJ','BJ'];
      
      for (let i = deck.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [deck[i], deck[j]] = [deck[j], deck[i]];
      }
      
      const per = Math.floor(deck.length / game.players.length);
      game.players.forEach((p, i) => p.hand = deck.slice(i * per, (i + 1) * per));
      game.phase = 'game';
      game.currentTurn = game.players[0].id;
      game.log.unshift('Game started!');
      
      await save(game);
      state.view = 'game';
      render();
    }
    
    async function askForCard() {
      if (!state.selectedCard || !state.selectedOpponent) {
        return alert('Select a card and opponent');
      }
      
      log('Asking for card: ' + state.selectedCard);
      const game = state.game;
      const opponent = game.players.find(p => p.id === state.selectedOpponent);
      const me = game.players.find(p => p.id === myId);
      
      const hasCard = opponent.hand.includes(state.selectedCard);
      
      if (hasCard) {
        opponent.hand = opponent.hand.filter(c => c !== state.selectedCard);
        me.hand.push(state.selectedCard);
        game.log.unshift(`${me.name} asked ${opponent.name} for ${state.selectedCard} - SUCCESS!`);
        log('‚úì Got card!');
      } else {
        game.currentTurn = opponent.id;
        game.log.unshift(`${me.name} asked ${opponent.name} for ${state.selectedCard} - FAILED`);
        log('‚úó Failed');
      }
      
      state.selectedCard = '';
      state.selectedOpponent = '';
      await save(game);
    }
    
    let pollInterval = null;
    function startPolling() {
      if (pollInterval) clearInterval(pollInterval);
      pollInterval = setInterval(load, 2000);
      log('Polling started');
    }
    
    function render() {
      const app = document.getElementById('app');
      
      if (state.view === 'home') {
        app.innerHTML = `
          <div class="container">
            <div class="card">
              <h1>LITERATURE</h1>
              <p class="subtitle">9-Set Card Game</p>
              
              <input type="text" placeholder="Your Name" id="name-input" value="${state.name}">
              <button onclick="app.createRoom()">Create Room</button>
              
              <div class="divider">- OR -</div>
              
              <input type="text" placeholder="Room Code" id="code-input" value="${state.code}">
              <button onclick="app.joinRoom()" class="btn-secondary">Join Room</button>
            </div>
          </div>
        `;
        
        document.getElementById('name-input').oninput = e => state.name = e.target.value;
        document.getElementById('code-input').oninput = e => state.code = e.target.value.toUpperCase();
        return;
      }
      
      if (state.view === 'teamSelect') {
        app.innerHTML = `
          <div class="container">
            <div class="card">
              <h2 style="text-align:center; margin-bottom:20px;">Choose Your Team</h2>
              
              <button onclick="app.confirmTeam('team1')" class="btn-secondary" style="background: #da3633; color: #fff; padding: 20px; margin-bottom: 10px;">
                <div style="font-size: 20px;">Team 1</div>
                <div style="font-size: 12px; margin-top: 4px;">Red Team</div>
              </button>
              
              <button onclick="app.confirmTeam('team2')" class="btn-secondary" style="background: #1f6feb; color: #fff; padding: 20px;">
                <div style="font-size: 20px;">Team 2</div>
                <div style="font-size: 12px; margin-top: 4px;">Blue Team</div>
              </button>
              
              <button onclick="app.cancel()" class="btn-secondary" style="margin-top: 20px;">Cancel</button>
            </div>
          </div>
        `;
        return;
      }
      
      if (state.view === 'lobby' && state.game) {
        const isHost = state.game.hostId === myId;
        const myTeam = state.game.teams.team1.includes(myId) ? 'team1' : 'team2';
        
        app.innerHTML = `
          <div class="container">
            <div class="card">
              <h1 style="font-size: 36px;">${state.code}</h1>
              <p class="subtitle">Share this code with friends</p>
              <p style="text-align: center; color: ${myTeam === 'team1' ? '#da3633' : '#1f6feb'}; font-weight: 700; margin-bottom: 20px;">
                You're on ${myTeam === 'team1' ? 'Team 1 (Red)' : 'Team 2 (Blue)'}
              </p>
              
              ${isHost ? `
              <div class="settings">
                <h3 style="margin-bottom: 10px; font-size: 16px;">Game Settings</h3>
                <div class="setting-row">
                  <label>Show Ask History</label>
                  <input type="checkbox" id="show-history" ${state.game.settings?.showHistory ? 'checked' : ''}>
                </div>
                <div class="setting-row">
                  <label>Show Card Counts</label>
                  <input type="checkbox" id="show-counts" ${state.game.settings?.showCounts ? 'checked' : ''}>
                </div>
              </div>
              ` : ''}
              
              <div class="teams-grid">
                <div class="team-section t1">
                  <h3>Team 1 (${state.game.teams.team1.length})</h3>
                  ${state.game.players.filter(p => state.game.teams.team1.includes(p.id)).map(p => `
                    <div class="team-player ${p.id === myId ? 'you' : ''}">
                      <span>${p.name} ${p.id === myId ? '(You)' : ''}</span>
                      ${isHost && p.isBot ? `<button class="btn-small" onclick="app.removeBot('${p.id}')">Remove</button>` : ''}
                    </div>
                  `).join('')}
                  ${isHost ? `<button onclick="app.addBot('team1')" style="margin-top: 8px;">+ Add Bot</button>` : ''}
                </div>
                
                <div class="team-section t2">
                  <h3>Team 2 (${state.game.teams.team2.length})</h3>
                  ${state.game.players.filter(p => state.game.teams.team2.includes(p.id)).map(p => `
                    <div class="team-player ${p.id === myId ? 'you' : ''}">
                      <span>${p.name} ${p.id === myId ? '(You)' : ''}</span>
                      ${isHost && p.isBot ? `<button class="btn-small" onclick="app.removeBot('${p.id}')">Remove</button>` : ''}
                    </div>
                  `).join('')}
                  ${isHost ? `<button onclick="app.addBot('team2')" style="margin-top: 8px;">+ Add Bot</button>` : ''}
                </div>
              </div>
              
              ${isHost ? `
                <button onclick="app.startGame()" ${state.game.players.length < 4 ? 'disabled' : ''}>
                  ${state.game.players.length < 4 ? `Need ${4 - state.game.players.length} more players` : 'Start Game'}
                </button>
              ` : '<p style="text-align: center; color: #8b949e; margin-top: 20px;">Waiting for host to start...</p>'}
            </div>
          </div>
        `;
        
        if (isHost) {
          const histCheck = document.getElementById('show-history');
          const countsCheck = document.getElementById('show-counts');
          if (histCheck) histCheck.onchange = () => toggleSetting('showHistory');
          if (countsCheck) countsCheck.onchange = () => toggleSetting('showCounts');
        }
        return;
      }
      
      if (state.view === 'game' && state.game) {
        const me = state.game.players.find(p => p.id === myId);
        const myTeam = state.game.teams.team1.includes(myId) ? 'team1' : 'team2';
        const isMyTurn = state.game.currentTurn === myId;
        const currentPlayer = state.game.players.find(p => p.id === state.game.currentTurn);
        const opponents = state.game.players.filter(p => 
          p.id !== myId && 
          state.game.teams[myTeam === 'team1' ? 'team2' : 'team1'].includes(p.id)
        );
        
        app.innerHTML = `
          <div class="container">
            <div class="card">
              <h2>Room ${state.code}</h2>
              <p style="margin: 10px 0;">Scores - Team 1: ${state.game.scores.team1} | Team 2: ${state.game.scores.team2}</p>
              <p style="margin: 10px 0; font-weight: 700; color: ${isMyTurn ? '#4ade80' : '#888'};">
                ${isMyTurn ? 'üü¢ YOUR TURN' : `‚è≥ ${currentPlayer?.name}'s Turn`}
              </p>
              
              <div style="margin: 20px 0;">
                <h3>Your Hand (${me?.hand?.length || 0} cards)</h3>
                <div class="game-hand">
                  ${me?.hand?.sort().map(card => {
                    const isRed = card.includes('‚ô•') || card.includes('‚ô¶');
                    return `
                      <div class="game-card ${isRed ? 'red' : 'black'} ${state.selectedCard === card ? 'selected' : ''}"
                        onclick="app.selectCard('${card}')">
                        ${card}
                      </div>
                    `;
                  }).join('') || '<p style="color: #8b949e;">No cards</p>'}
                </div>
              </div>
              
              ${isMyTurn ? `
                <div style="margin-top: 20px;">
                  <select id="opponent-select">
                    <option value="">Select Opponent</option>
                    ${opponents.map(p => 
                      `<option value="${p.id}" ${state.selectedOpponent === p.id ? 'selected' : ''}>${p.name}</option>`
                    ).join('')}
                  </select>
                  <button onclick="app.askForCard()" ${!state.selectedCard || !state.selectedOpponent ? 'disabled' : ''}>
                    Ask for Card
                  </button>
                </div>
              ` : '<p style="text-align: center; color: #8b949e; margin-top: 20px;">Waiting for turn...</p>'}
              
              <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #30363d;">
                <h3 style="margin-bottom: 10px;">Recent Activity:</h3>
                ${state.game.log?.slice(0, 5).map(log => 
                  `<div style="font-size: 14px; color: #8b949e; margin-bottom: 4px;">${log}</div>`
                ).join('') || '<div style="font-size: 14px; color: #8b949e;">No activity yet</div>'}
              </div>
            </div>
          </div>
        `;
        
        const oppSelect = document.getElementById('opponent-select');
        if (oppSelect) {
          oppSelect.onchange = e => {
            state.selectedOpponent = e.target.value;
            render();
          };
        }
        return;
      }
    }
    
    window.app = {
      createRoom,
      joinRoom,
      confirmTeam,
      cancel: () => {
        state.view = 'home';
        state.code = '';
        state.game = null;
        render();
      },
      addBot,
      removeBot,
      startGame,
      selectCard: (card) => {
        if (state.game && state.game.currentTurn !== myId) {
          return alert('Not your turn!');
        }
        state.selectedCard = state.selectedCard === card ? '' : card;
        render();
      },
      askForCard
    };
    
    log('Rendering...');
    render();
  </script>
</body>
</html>
