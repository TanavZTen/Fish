<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Literature Card Game</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      min-height: 100vh;
    }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    .card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 12px;
      padding: 30px;
      margin: 20px 0;
    }
    h1 {
      font-size: 48px;
      font-weight: 800;
      text-align: center;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #ffd700, #ffed4e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle {
      text-align: center;
      color: #8b949e;
      margin-bottom: 30px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      color: #c9d1d9;
      font-size: 16px;
      margin-bottom: 12px;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #ffd700;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #ffd700, #ffed4e);
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 700;
      color: #000;
      cursor: pointer;
      margin-bottom: 8px;
    }
    button:hover { opacity: 0.9; }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .btn-secondary {
      background: #21262d;
      color: #c9d1d9;
      border: 1px solid #30363d;
    }
    .btn-small {
      width: auto;
      padding: 6px 12px;
      font-size: 14px;
      margin: 0;
    }
    .divider {
      text-align: center;
      color: #8b949e;
      margin: 20px 0;
    }
    .teams-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }
    .team-section h3 {
      margin-bottom: 12px;
      font-size: 18px;
    }
    .team-section.t1 h3 { color: #da3633; }
    .team-section.t2 h3 { color: #1f6feb; }
    .team-player {
      background: #0d1117;
      border: 1px solid #30363d;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .team-player.you {
      border-color: #58a6ff;
    }
    .settings {
      background: #0d1117;
      border: 1px solid #30363d;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .setting-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      gap: 10px;
    }
    .setting-row label {
      color: #8b949e;
      flex: 1;
    }
    .setting-row select {
      width: auto;
      min-width: 150px;
      margin: 0;
    }
    .setting-row input[type="checkbox"] {
      width: auto;
      margin: 0;
    }
    .game-hand {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px 0;
    }
    .game-card {
      width: 60px;
      height: 84px;
      background: #fff;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .game-card:hover { transform: translateY(-5px); }
    .game-card.selected {
      transform: translateY(-10px);
      box-shadow: 0 0 0 3px #ffd700;
    }
    .game-card.red { color: #dc2626; }
    .game-card.black { color: #000; }
    .sets-status {
      background: #0d1117;
      border: 1px solid #30363d;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
    }
    .set-item {
      background: #161b22;
      border: 1px solid #30363d;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
    }
    .set-item.claimed {
      opacity: 0.5;
      border-color: #4ade80;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-content {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 12px;
      padding: 30px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }
    .game-sidebar {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  
  <script>
    const DB = window.supabase.createClient(
      'https://vngdiukjrfmzwlbefmjf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZuZ2RpdWtqcmZtendsYmVmbWpmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc0Njk5MDUsImV4cCI6MjA4MzA0NTkwNX0.XBr7aEzSPj-Iw0HYf27T8yXo1nbZ01MhBVa-VIdNZG4'
    );
    
    const SETS = [
      { name: 'Spades 2-7', cards: ['2‚ô†', '3‚ô†', '4‚ô†', '5‚ô†', '6‚ô†', '7‚ô†'] },
      { name: 'Spades 9-A', cards: ['9‚ô†', '10‚ô†', 'J‚ô†', 'Q‚ô†', 'K‚ô†', 'A‚ô†'] },
      { name: 'Hearts 2-7', cards: ['2‚ô•', '3‚ô•', '4‚ô•', '5‚ô•', '6‚ô•', '7‚ô•'] },
      { name: 'Hearts 9-A', cards: ['9‚ô•', '10‚ô•', 'J‚ô•', 'Q‚ô•', 'K‚ô•', 'A‚ô•'] },
      { name: 'Clubs 2-7', cards: ['2‚ô£', '3‚ô£', '4‚ô£', '5‚ô£', '6‚ô£', '7‚ô£'] },
      { name: 'Clubs 9-A', cards: ['9‚ô£', '10‚ô£', 'J‚ô£', 'Q‚ô£', 'K‚ô£', 'A‚ô£'] },
      { name: 'Diamonds 2-7', cards: ['2‚ô¶', '3‚ô¶', '4‚ô¶', '5‚ô¶', '6‚ô¶', '7‚ô¶'] },
      { name: 'Diamonds 9-A', cards: ['9‚ô¶', '10‚ô¶', 'J‚ô¶', 'Q‚ô¶', 'K‚ô¶', 'A‚ô¶'] },
      { name: 'Eights + Jokers', cards: ['8‚ô•', '8‚ô¶', '8‚ô†', '8‚ô£', 'RJ', 'BJ'] }
    ];
    
    const myId = localStorage.getItem('player-id') || (() => {
      const id = crypto.randomUUID();
      localStorage.setItem('player-id', id);
      return id;
    })();
    
    let state = {
      view: 'home',
      name: '',
      code: '',
      team: '',
      game: null,
      selectedCard: '',
      selectedOpponent: '',
      showCallModal: false,
      callSetIndex: 0,
      callAssignments: {}
    };
    
    function getSetForCard(card) {
      return SETS.find(s => s.cards.includes(card));
    }
    
    function sortHand(hand) {
      const grouped = {};
      hand.forEach(card => {
        const set = getSetForCard(card);
        if (set) {
          if (!grouped[set.name]) grouped[set.name] = [];
          grouped[set.name].push(card);
        }
      });
      
      const sorted = [];
      Object.keys(grouped).forEach(setName => {
        const set = SETS.find(s => s.name === setName);
        grouped[setName].sort((a, b) => set.cards.indexOf(a) - set.cards.indexOf(b));
        sorted.push(...grouped[setName]);
      });
      
      return sorted;
    }
    
    function getAskableCards(myHand) {
      const askable = [];
      myHand.forEach(card => {
        const set = getSetForCard(card);
        if (set) {
          set.cards.forEach(c => {
            if (!myHand.includes(c) && !askable.includes(c)) {
              askable.push(c);
            }
          });
        }
      });
      return askable;
    }
    
    async function save(game) {
      if (!state.code) return;
      try {
        const { data: existingData, error: checkError } = await DB
          .from('games')
          .select('id')
          .eq('room_code', state.code)
          .maybeSingle();
        
        const exists = existingData !== null;
        
        if (exists) {
          const { error: updateError } = await DB
            .from('games')
            .update({ game_data: game, updated_at: new Date().toISOString() })
            .eq('room_code', state.code);
          
          if (updateError) {
            alert('Save failed: ' + updateError.message);
            return;
          }
        } else {
          const { error: insertError } = await DB
            .from('games')
            .insert({ room_code: state.code, game_data: game, updated_at: new Date().toISOString() });
          
          if (insertError) {
            alert('Save failed: ' + insertError.message);
            return;
          }
        }
        
        state.game = game;
        render();
      } catch (e) {
        alert('Error: ' + e.message);
      }
    }
    
    async function load() {
      if (!state.code) return;
      try {
        const { data: gameData, error: loadError } = await DB
          .from('games')
          .select('game_data')
          .eq('room_code', state.code)
          .maybeSingle();
        
        if (loadError) return;
        
        if (gameData && gameData.game_data) {
          const oldPhase = state.game?.phase;
          state.game = gameData.game_data;
          
          if (oldPhase === 'lobby' && state.game.phase === 'game') {
            state.view = 'game';
          }
          
          render();
        }
      } catch (e) {
        console.error(e);
      }
    }
    
    function createRoom() {
      if (!state.name.trim()) return alert('Enter your name');
      state.code = Math.random().toString(36).substring(2, 8).toUpperCase();
      state.view = 'teamSelect';
      render();
    }
    
    async function joinRoom() {
      if (!state.name.trim() || !state.code.trim()) return alert('Enter name and room code');
      
      state.code = state.code.toUpperCase().trim();
      
      try {
        const { data: roomData, error: joinError } = await DB
          .from('games')
          .select('game_data')
          .eq('room_code', state.code)
          .maybeSingle();
        
        if (joinError || !roomData) {
          return alert('Room not found!');
        }
        
        state.game = roomData.game_data;
        
        if (state.game.players.some(p => p.id === myId)) {
          state.view = state.game.phase === 'game' ? 'game' : 'lobby';
          render();
          startPolling();
        } else {
          state.view = 'teamSelect';
          render();
        }
      } catch (e) {
        alert('Error: ' + e.message);
      }
    }
    
    async function confirmTeam(team) {
      state.team = team;
      
      if (!state.game) {
        const game = {
          hostId: myId,
          phase: 'lobby',
          players: [{ id: myId, name: state.name, hand: [] }],
          teams: { team1: [], team2: [] },
          currentTurn: '',
          scores: { team1: 0, team2: 0 },
          claimedSets: [],
          log: [],
          settings: { 
            showHistory: true,
            historyCount: 2,
            timeLimit: 0,
            showCounts: false
          }
        };
        game.teams[team].push(myId);
        await save(game);
        state.view = 'lobby';
        startPolling();
      } else {
        const game = state.game;
        if (!game.players.find(p => p.id === myId)) {
          game.players.push({ id: myId, name: state.name, hand: [] });
          game.teams[team].push(myId);
          await save(game);
        }
        state.view = 'lobby';
        startPolling();
      }
    }
    
    async function addBot(team) {
      const game = state.game;
      let n = 1;
      while (game.players.some(p => p.name === `Bot ${n}`)) n++;
      const bot = { id: `bot-${Date.now()}`, name: `Bot ${n}`, hand: [], isBot: true };
      game.players.push(bot);
      game.teams[team].push(bot.id);
      await save(game);
    }
    
    async function removeBot(id) {
      const game = state.game;
      game.players = game.players.filter(p => p.id !== id);
      game.teams.team1 = game.teams.team1.filter(i => i !== id);
      game.teams.team2 = game.teams.team2.filter(i => i !== id);
      await save(game);
    }
    
    async function toggleSetting(key) {
      const game = state.game;
      if (!game.settings) game.settings = {};
      game.settings[key] = !game.settings[key];
      await save(game);
    }
    
    async function changeSetting(key, value) {
      const game = state.game;
      if (!game.settings) game.settings = {};
      game.settings[key] = value;
      await save(game);
    }
    
    async function startGame() {
      const game = state.game;
      if (game.players.length < 4) return alert('Need at least 4 players');
      if (game.teams.team1.length === 0 || game.teams.team2.length === 0) {
        return alert('Both teams need players');
      }
      
      const deck = [];
      SETS.forEach(set => deck.push(...set.cards));
      
      for (let i = deck.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [deck[i], deck[j]] = [deck[j], deck[i]];
      }
      
      const per = Math.floor(deck.length / game.players.length);
      game.players.forEach((p, i) => p.hand = deck.slice(i * per, (i + 1) * per));
      game.phase = 'game';
      game.currentTurn = game.players[0].id;
      game.log.unshift('Game started!');
      
      await save(game);
      state.view = 'game';
      render();
    }
    
    async function askForCard() {
      if (!state.selectedCard || !state.selectedOpponent) {
        return alert('Select a card and opponent');
      }
      
      const game = state.game;
      const opponent = game.players.find(p => p.id === state.selectedOpponent);
      const me = game.players.find(p => p.id === myId);
      
      const hasCard = opponent.hand.includes(state.selectedCard);
      
      if (hasCard) {
        opponent.hand = opponent.hand.filter(c => c !== state.selectedCard);
        me.hand.push(state.selectedCard);
        game.log.unshift(`${me.name} (Asker) asked ${opponent.name} (Interrogated) for ${state.selectedCard} - SUCCESS!`);
      } else {
        game.currentTurn = opponent.id;
        game.log.unshift(`${me.name} (Asker) asked ${opponent.name} (Interrogated) for ${state.selectedCard} - FAILED`);
      }
      
      state.selectedCard = '';
      state.selectedOpponent = '';
      await save(game);
    }
    
    function openCallModal() {
      state.showCallModal = true;
      // Find first unclaimed set
      const unclaimedSets = SETS.filter(s => !state.game.claimedSets?.includes(s.name));
      state.callSetIndex = unclaimedSets.length > 0 ? SETS.indexOf(unclaimedSets[0]) : 0;
      state.callAssignments = {};
      render();
    }
    
    async function submitCall() {
      const game = state.game;
      const set = SETS[state.callSetIndex];
      const me = game.players.find(p => p.id === myId);
      const myTeam = game.teams.team1.includes(myId) ? 'team1' : 'team2';
      
      if (Object.keys(state.callAssignments).length !== set.cards.length) {
        return alert('You must assign all cards in the set!');
      }
      
      let correct = true;
      set.cards.forEach(card => {
        const actualHolder = game.players.find(p => p.hand.includes(card));
        if (!actualHolder || state.callAssignments[card] !== actualHolder.id) {
          correct = false;
        }
      });
      
      if (correct) {
        game.scores[myTeam]++;
        game.claimedSets.push(set.name);
        game.log.unshift(`${me.name} correctly called ${set.name}! ${myTeam === 'team1' ? 'Team 1' : 'Team 2'} scores!`);
        
        set.cards.forEach(card => {
          game.players.forEach(p => {
            p.hand = p.hand.filter(c => c !== card);
          });
        });
      } else {
        const oppTeam = myTeam === 'team1' ? 'team2' : 'team1';
        game.scores[oppTeam]++;
        game.claimedSets.push(set.name);
        game.log.unshift(`${me.name} INCORRECTLY called ${set.name}! ${oppTeam === 'team1' ? 'Team 1' : 'Team 2'} gets the set!`);
        
        set.cards.forEach(card => {
          game.players.forEach(p => {
            p.hand = p.hand.filter(c => c !== card);
          });
        });
      }
      
      state.showCallModal = false;
      await save(game);
      
      if (game.claimedSets.length === 9) {
        setTimeout(() => {
          const winner = game.scores.team1 > game.scores.team2 ? 'Team 1' : 'Team 2';
          alert(`Game Over! ${winner} wins ${game.scores.team1}-${game.scores.team2}!`);
        }, 500);
      }
    }
    
    let pollInterval = null;
    function startPolling() {
      if (pollInterval) clearInterval(pollInterval);
      pollInterval = setInterval(load, 2000);
    }
    
    function render() {
      const app = document.getElementById('app');
      
      if (state.view === 'home') {
        app.innerHTML = `
          <div class="container">
            <div class="card">
              <h1>LITERATURE</h1>
              <p class="subtitle">9-Set Card Game</p>
              
              <input type="text" placeholder="Your Name" id="name-input" value="${state.name}">
              <button onclick="app.createRoom()">Create Room</button>
              
              <div class="divider">- OR -</div>
              
              <input type="text" placeholder="Room Code" id="code-input" value="${state.code}">
              <button onclick="app.joinRoom()" class="btn-secondary">Join Room</button>
            </div>
          </div>
        `;
        
        document.getElementById('name-input').oninput = e => state.name = e.target.value;
        document.getElementById('code-input').oninput = e => state.code = e.target.value.toUpperCase();
        return;
      }
      
      if (state.view === 'teamSelect') {
        app.innerHTML = `
          <div class="container">
            <div class="card">
              <h2 style="text-align:center; margin-bottom:20px;">Choose Your Team</h2>
              
              <button onclick="app.confirmTeam('team1')" class="btn-secondary" style="background: #da3633; color: #fff; padding: 20px; margin-bottom: 10px;">
                <div style="font-size: 20px;">Team 1</div>
                <div style="font-size: 12px; margin-top: 4px;">Red Team</div>
              </button>
              
              <button onclick="app.confirmTeam('team2')" class="btn-secondary" style="background: #1f6feb; color: #fff; padding: 20px;">
                <div style="font-size: 20px;">Team 2</div>
                <div style="font-size: 12px; margin-top: 4px;">Blue Team</div>
              </button>
              
              <button onclick="app.cancel()" class="btn-secondary" style="margin-top: 20px;">Cancel</button>
            </div>
          </div>
        `;
        return;
      }
      
      if (state.view === 'lobby' && state.game) {
        const isHost = state.game.hostId === myId;
        const myTeam = state.game.teams.team1.includes(myId) ? 'team1' : 'team2';
        
        app.innerHTML = `
          <div class="container">
            <div class="card">
              <h1 style="font-size: 36px;">${state.code}</h1>
              <p class="subtitle">Share this code with friends</p>
              <p style="text-align: center; color: ${myTeam === 'team1' ? '#da3633' : '#1f6feb'}; font-weight: 700; margin-bottom: 20px;">
                You're on ${myTeam === 'team1' ? 'Team 1 (Red)' : 'Team 2 (Blue)'}
              </p>
              
              ${isHost ? `
              <div class="settings">
                <h3 style="margin-bottom: 15px; font-size: 16px;">Game Settings (Host Only)</h3>
                
                <div class="setting-row">
                  <label>Show Ask History</label>
                  <input type="checkbox" id="show-history" ${state.game.settings?.showHistory ? 'checked' : ''}>
                </div>
                
                ${state.game.settings?.showHistory ? `
                <div class="setting-row">
                  <label>Recent asks to show</label>
                  <select id="history-count">
                    <option value="2" ${state.game.settings?.historyCount === 2 ? 'selected' : ''}>2 cards</option>
                    <option value="3" ${state.game.settings?.historyCount === 3 ? 'selected' : ''}>3 cards</option>
                  </select>
                </div>
                ` : ''}
                
                <div class="setting-row">
                  <label>Time Limit per Turn</label>
                  <select id="time-limit">
                    <option value="0" ${state.game.settings?.timeLimit === 0 ? 'selected' : ''}>No limit</option>
                    <option value="60" ${state.game.settings?.timeLimit === 60 ? 'selected' : ''}>1 minute</option>
                    <option value="120" ${state.game.settings?.timeLimit === 120 ? 'selected' : ''}>2 minutes</option>
                  </select>
                </div>
                
                <div class="setting-row">
                  <label>Show Card Counts</label>
                  <input type="checkbox" id="show-counts" ${state.game.settings?.showCounts ? 'checked' : ''}>
                </div>
              </div>
              ` : ''}
              
              <div class="teams-grid">
                <div class="team-section t1">
                  <h3>Team 1 (${state.game.teams.team1.length})</h3>
                  ${state.game.players.filter(p => state.game.teams.team1.includes(p.id)).map(p => `
                    <div class="team-player ${p.id === myId ? 'you' : ''}">
                      <span>${p.name} ${p.id === myId ? '(You)' : ''}</span>
                      ${isHost && p.isBot ? `<button class="btn-small" onclick="app.removeBot('${p.id}')">Remove</button>` : ''}
                    </div>
                  `).join('')}
                  ${isHost ? `<button onclick="app.addBot('team1')" style="margin-top: 8px;">+ Add Bot</button>` : ''}
                </div>
                
                <div class="team-section t2">
                  <h3>Team 2 (${state.game.teams.team2.length})</h3>
                  ${state.game.players.filter(p => state.game.teams.team2.includes(p.id)).map(p => `
                    <div class="team-player ${p.id === myId ? 'you' : ''}">
                      <span>${p.name} ${p.id === myId ? '(You)' : ''}</span>
                      ${isHost && p.isBot ? `<button class="btn-small" onclick="app.removeBot('${p.id}')">Remove</button>` : ''}
                    </div>
                  `).join('')}
                  ${isHost ? `<button onclick="app.addBot('team2')" style="margin-top: 8px;">+ Add Bot</button>` : ''}
                </div>
              </div>
              
              ${isHost ? `
                <button onclick="app.startGame()" ${state.game.players.length < 4 ? 'disabled' : ''}>
                  ${state.game.players.length < 4 ? `Need ${4 - state.game.players.length} more players` : 'Start Game'}
                </button>
              ` : '<p style="text-align: center; color: #8b949e; margin-top: 20px;">Waiting for host to start...</p>'}
            </div>
          </div>
        `;
        
        if (isHost) {
          const histCheck = document.getElementById('show-history');
          const countsCheck = document.getElementById('show-counts');
          const histCountSel = document.getElementById('history-count');
          const timeLimitSel = document.getElementById('time-limit');
          
          if (histCheck) histCheck.onchange = () => toggleSetting('showHistory');
          if (countsCheck) countsCheck.onchange = () => toggleSetting('showCounts');
          if (histCountSel) histCountSel.onchange = (e) => changeSetting('historyCount', Number(e.target.value));
          if (timeLimitSel) timeLimitSel.onchange = (e) => changeSetting('timeLimit', Number(e.target.value));
        }
        return;
      }
      
      if (state.view === 'game' && state.game) {
        const me = state.game.players.find(p => p.id === myId);
        const myTeam = state.game.teams.team1.includes(myId) ? 'team1' : 'team2';
        const isMyTurn = state.game.currentTurn === myId;
        const currentPlayer = state.game.players.find(p => p.id === state.game.currentTurn);
        const opponents = state.game.players.filter(p => 
          p.id !== myId && 
          state.game.teams[myTeam === 'team1' ? 'team2' : 'team1'].includes(p.id)
        );
        
        const sortedHand = sortHand(me?.hand || []);
        const askableCards = getAskableCards(me?.hand || []);
        
        app.innerHTML = `
          <div class="container">
            <div class="card">
              <h2>Room ${state.code}</h2>
              <p style="margin: 10px 0;">Scores - Team 1: ${state.game.scores.team1} | Team 2: ${state.game.scores.team2}</p>
              <p style="margin: 10px 0; font-weight: 700; color: ${isMyTurn ? '#4ade80' : '#888'};">
                ${isMyTurn ? 'üü¢ YOUR TURN' : `‚è≥ ${currentPlayer?.name}'s Turn`}
              </p>
              
              <div class="game-sidebar">
                <div>
                  <h3 class="t1" style="margin-bottom: 10px;">Team 1</h3>
                  ${state.game.players.filter(p => state.game.teams.team1.includes(p.id)).map(p => `
                    <div class="team-player ${p.id === myId ? 'you' : ''}">
                      <span>
                        ${p.name} ${p.id === myId ? '(You)' : ''}
                        ${state.game.settings?.showCounts ? ` (${p.hand.length})` : ''}
                      </span>
                      ${state.game.currentTurn === p.id ? '<span style="color: #4ade80;">üëâ</span>' : ''}
                    </div>
                  `).join('')}
                </div>
                
                <div>
                  <h3 class="t2" style="margin-bottom: 10px;">Team 2</h3>
                  ${state.game.players.filter(p => state.game.teams.team2.includes(p.id)).map(p => `
                    <div class="team-player ${p.id === myId ? 'you' : ''}">
                      <span>
                        ${p.name} ${p.id === myId ? '(You)' : ''}
                        ${state.game.settings?.showCounts ? ` (${p.hand.length})` : ''}
                      </span>
                      ${state.game.currentTurn === p.id ? '<span style="color: #4ade80;">üëâ</span>' : ''}
                    </div>
                  `).join('')}
                </div>
              </div>
              
              <div class="sets-status">
                <h3 style="margin-bottom: 10px;">Sets Status</h3>
                ${SETS.map((set, i) => `
                  <div class="set-item ${state.game.claimedSets?.includes(set.name) ? 'claimed' : ''}">
                    <strong>${set.name}</strong> 
                    ${state.game.claimedSets?.includes(set.name) ? '<span style="color: #4ade80;">‚úì Claimed</span>' : '<span style="color: #8b949e;">Available</span>'}
                    <div style="font-size: 12px; color: #8b949e; margin-top: 4px;">${set.cards.join(', ')}</div>
                  </div>
                `).join('')}
              </div>
              
              <div style="margin: 20px 0;">
                <h3>Your Hand (${me?.hand?.length || 0} cards)</h3>
                <div class="game-hand">
                  ${sortedHand.map(card => {
                    const isRed = card.includes('‚ô•') || card.includes('‚ô¶');
                    return `
                      <div class="game-card ${isRed ? 'red' : 'black'} ${state.selectedCard === card ? 'selected' : ''}"
                        onclick="app.selectCard('${card}')">
                        ${card}
                      </div>
                    `;
                  }).join('') || '<p style="color: #8b949e;">No cards</p>'}
                </div>
              </div>
              
              ${isMyTurn ? `
                <div style="margin-top: 20px;">
                  <h3 style="margin-bottom: 10px;">Your Move</h3>
                  
                  <select id="opponent-select" style="margin-bottom: 10px;">
                    <option value="">Select Opponent to Ask</option>
                    ${opponents.map(p => 
                      `<option value="${p.id}" ${state.selectedOpponent === p.id ? 'selected' : ''}>${p.name}</option>`
                    ).join('')}
                  </select>
                  
                  <select id="card-select" style="margin-bottom: 10px;">
                    <option value="">Select Card to Ask For</option>
                    ${askableCards.sort().map(card => 
                      `<option value="${card}" ${state.selectedCard === card ? 'selected' : ''}>${card}</option>`
                    ).join('')}
                  </select>
                  
                  <div style="display: flex; gap: 10px;">
                    <button onclick="app.askForCard()" ${!state.selectedCard || !state.selectedOpponent ? 'disabled' : ''} style="flex: 1;">
                      Ask for Card
                    </button>
                    
                    <button onclick="app.openCallModal()" class="btn-secondary" style="flex: 1;">
                      Call a Set
                    </button>
                  </div>
                </div>
              ` : '<p style="text-align: center; color: #8b949e; margin-top: 20px;">Waiting for turn...</p>'}
              
              <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #30363d;">
                <h3 style="margin-bottom: 10px;">Recent Activity:</h3>
                ${state.game.log?.slice(0, state.game.settings?.historyCount || 2).map(log => 
                  `<div style="font-size: 14px; color: #8b949e; margin-bottom: 4px;">${log}</div>`
                ).join('') || '<div style="font-size: 14px; color: #8b949e;">No activity yet</div>'}
              </div>
            </div>
          </div>
          
          ${state.showCallModal ? `
            <div class="modal" onclick="if(event.target === this) app.closeCallModal()">
              <div class="modal-content" onclick="event.stopPropagation()">
                <h2 style="margin-bottom: 20px;">Call a Set</h2>
                
                <div style="margin-bottom: 20px;">
                  <label style="display: block; margin-bottom: 10px; color: #8b949e;">Select Set:</label>
                  <select id="set-select" style="width: 100%;">
                    ${SETS.filter(s => !state.game.claimedSets?.includes(s.name)).map((set, i) => {
                      const actualIndex = SETS.indexOf(set);
                      return `<option value="${actualIndex}">${set.name}</option>`;
                    }).join('')}
                  </select>
                </div>
                
                <div style="margin-bottom: 20px;">
                  <h3 style="margin-bottom: 10px;">Assign each card to a teammate:</h3>
                  ${SETS[state.callSetIndex].cards.map(card => {
                    const iHaveIt = me.hand.includes(card);
                    return `
                      <div style="margin-bottom: 10px;">
                        <label style="display: block; margin-bottom: 5px; font-weight: 700;">${card}</label>
                        <select id="assign-${card}" style="width: 100%;">
                          <option value="">Who has this card?</option>
                          ${state.game.players.filter(p => state.game.teams[myTeam].includes(p.id)).map(p => 
                            `<option value="${p.id}">${p.name}${p.id === myId ? ' (You)' : ''}${iHaveIt && p.id === myId ? ' ‚úì' : ''}</option>`
                          ).join('')}
                        </select>
                      </div>
                    `;
                  }).join('')}
                </div>
                
                <div style="display: flex; gap: 10px;">
                  <button onclick="app.submitCall()" style="flex: 1;">Submit Call</button>
                  <button onclick="app.closeCallModal()" class="btn-secondary" style="flex: 1;">Cancel</button>
                </div>
              </div>
            </div>
          ` : ''}
        `;
        
        const oppSelect = document.getElementById('opponent-select');
        const cardSelect = document.getElementById('card-select');
        const setSelect = document.getElementById('set-select');
        
        if (oppSelect) {
          oppSelect.onchange = e => {
            state.selectedOpponent = e.target.value;
            // Don't re-render to keep dropdown open
          };
        }
        
        if (cardSelect) {
          cardSelect.onchange = e => {
            state.selectedCard = e.target.value;
            // Don't re-render to keep dropdown open
          };
        }
        
        if (setSelect) {
          setSelect.onchange = e => {
            state.callSetIndex = Number(e.target.value);
            state.callAssignments = {};
            render();
          };
        }
        
        if (state.showCallModal) {
          SETS[state.callSetIndex].cards.forEach(card => {
            const sel = document.getElementById(`assign-${card}`);
            if (sel) {
              sel.value = state.callAssignments[card] || '';
              sel.onchange = e => {
                state.callAssignments[card] = e.target.value;
                // Don't re-render to keep dropdown open
              };
            }
          });
        }
        
        return;
      }
    }
    
    window.app = {
      createRoom,
      joinRoom,
      confirmTeam,
      cancel: () => {
        state.view = 'home';
        state.code = '';
        state.game = null;
        render();
      },
      addBot,
      removeBot,
      startGame,
      selectCard: (card) => {
        if (state.game && state.game.currentTurn !== myId) {
          return alert('Not your turn!');
        }
        state.selectedCard = state.selectedCard === card ? '' : card;
        render();
      },
      askForCard,
      openCallModal,
      closeCallModal: () => {
        state.showCallModal = false;
        render();
      },
      submitCall
    };
    
    render();
  </script>
</body>
</html>
